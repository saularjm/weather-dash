<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!--Link to Font Awesome-->
    <script src="https://kit.fontawesome.com/1663c95aae.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>

    <!--Main page container-->
    <div class="container-fluid">
        
        <!--Main row-->
        <div class="row">

            <!--Sidebar for search-->
            <nav class="col-md-3 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    
                    <!--Header-->
                    <header class="mt-3"><h4>Search for a city:</h4></header>

                    <!--Input form and button for search-->
                    <div class="input-group my-3">
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-primary fas fa-search" type="button" id="button-addon2"></button>
                        </div>
                    </div>


                </div>
            </nav>
        </div>
    </div>

    <!--Javascript sources-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
